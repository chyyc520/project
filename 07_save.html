<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
     <h1>知识管理系统--单词录入</h1>
     <hr/>
英文 <input type="text" id="inputEnglish"/> <br/>
中文 <input type="text" id="inputChinese"/> <br/>
<input id="btnSave" type="button" value="保存生词"/>
     <hr/>
     <a href="08_test.html">开始测试</a>
     <script>
       btnSave.onclick = function(){
         var e = inputEnglish.value;//获取英文单词
         var c = inputChinese.value;//获取中文解释
         localStorage.setItem(e,c); //保存
         alert("保存完成");          //提示
         //为用户输入下一个单词方法,清除原有输入
         inputEnglish.value = "";//清除英文单词
         inputChinese.value = "";//清除中文解释
       }
     </script>
</body>
</html>
